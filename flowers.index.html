<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special For You</title>

<style>
body {
margin: 0;
padding: 0;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
text-align: center;
color: white;
}

.open {
cursor: pointer;
font-size: 30px;
animation: pulse 1.5s infinite;
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.2); }
100% { transform: scale(1); }
}

.container {
display: none;
flex-direction: column;
align-items: center;
}

/* üå∏ FLOWER */
.flower {
position: relative;
width: 80px;
height: 80px;
transform: scale(0.5);
transition: transform 2s ease;
}

.bloom {
transform: scale(2);
}

.petal {
position: absolute;
width: 45px;
height: 65px;
background: #ff8fcf;
border-radius: 50%;
opacity: 0;
transform: scale(0);
box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

.p1 { top: 0; left: 17px; }
.p2 { bottom: 0; left: 17px; }
.p3 { left: 0; top: 17px; transform: rotate(90deg) scale(0); }
.p4 { right: 0; top: 17px; transform: rotate(90deg) scale(0); }

.center {
position: absolute;
width: 30px;
height: 30px;
background: #ff4da6;
border-radius: 50%;
top: 25px;
left: 25px;
opacity: 0;
box-shadow: 0 0 25px rgba(255,105,180,0.8);
}

/* ‚úçÔ∏è TEXT */
.slide {
margin-top: 50px;
font-size: 24px;
min-height: 40px;
border-right: 3px solid white;
white-space: nowrap;
overflow: hidden;
}
</style>
</head>
<body>

<div class="open" onclick="start()">
‚ù§Ô∏è <br> Klik love nya
</div>

<div class="container" id="container">
<div class="flower" id="flower">
<div class="petal p1"></div>
<div class="petal p2"></div>
<div class="petal p3"></div>
<div class="petal p4"></div>
<div class="center"></div>
</div>
<div class="slide" id="text"></div>
</div>

<audio id="musik" loop>
<source src="AUDIO_LINK" type="audio/mpeg">
</audio>

<script>
const slides = [
"Hai jamet alias KHARINA üòå",
"Semoga suka ye buketnya üíê",
"Dari hendriko yang katanya engkong¬≤ üòí"
];

let currentSlide = 0;
let charIndex = 0;

function start() {
document.querySelector(".open").style.display = "none";
document.getElementById("container").style.display = "flex";
document.getElementById("musik").play();

setTimeout(() => {
document.getElementById("flower").classList.add("bloom");
bloomEffect();
}, 500);

setTimeout(() => {
typeSlide();
}, 2500);
}

/* üå∏ Mekar satu-satu */
function bloomEffect() {
const petals = document.querySelectorAll(".petal");
const center = document.querySelector(".center");

petals.forEach((petal, index) => {
setTimeout(() => {
petal.style.opacity = "1";
petal.style.transform += " scale(1)";
}, index * 400);
});

setTimeout(() => {
center.style.opacity = "1";
}, 1600);
}

/* ‚úçÔ∏è Typing + auto 3 detik */
function typeSlide() {
const textElement = document.getElementById("text");
const currentText = slides[currentSlide];

if (charIndex < currentText.length) {
textElement.innerHTML += currentText.charAt(charIndex);
charIndex++;
setTimeout(typeSlide, 50);
} else {
setTimeout(() => {
nextSlide();
}, 3000);
}
}

function nextSlide() {
currentSlide++;
if (currentSlide < slides.length) {
document.getElementById("text").innerHTML = "";
charIndex = 0;
typeSlide();
}
}
</script>

</body>
</html>
